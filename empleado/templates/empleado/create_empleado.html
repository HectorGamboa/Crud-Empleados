{% extends 'base.html' %}

{% block titulo %}
Crear empleado
{% endblock titulo %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x ">
        <h1 class="cell">Create Empleado</h1>

        <form class="cell grid-x grid-margin-x" action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="medium-6 cell">
                <label>Nombres:
                    {{form.first_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellidos:
                    {{form.last_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Trabajos:
                    {{form.job}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamentos:
                    {{form.departamento}}
                </label>
            </div>
            <div class="medium-12 ">
                <label>Habilidades:
                    {{form.habilidades}}
                </label>
            </div>
            <div class="medium-12 ">
                <label>Habilidades:
                    {{form.avatar}}
                </label>
            </div>



            <button type="submit" class="button success">Guardar</button>
        </form>

    </div>
</div>



{% endblock content %}
